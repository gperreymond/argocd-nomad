{{- $replicas = mult .Values.bootstrap 3 -}}

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nomad-server
spec:
  selector:
    matchLabels:
      app: nomad-server
  serviceName: nomad-server
  replicas: {{ $replicas  }}
  template:
    metadata:
      labels:
        app: nomad-server
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: nomad
        image: hashicorp/nomad:1.6.3
        args:
        - "agent"
        - "-config=/etc/nomad-server/config/nomad.hcl"
        - "-dc={{ .Values.datacenter }}"
        - "-region={{ .Values.region }}"
        - "-bind=$(POD_IP)"
        - "-bootstrap-expect=${{ .Valus.bootstrap }}"
        - "-retry-max=5"
        - "-retry-interval=10s"
        {{- range $i := until $replicas  }}
        - "-retry-join=nomad-server-{{ $i }}.nomad-system.svc.cluster.local"
        {{- end }}
        env:
        - name: NOMAD_SKIP_DOCKER_IMAGE_WARN
          value: 'true'
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - name: http
          containerPort: 4646
          protocol: 'TCP'
        - name: rpc
          containerPort: 4647
          protocol: 'TCP'
        - name: serf-tcp
          containerPort: 4648
          protocol: 'TCP'
        - name: serf-udp
          containerPort: 4648
          protocol: 'UDP'
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: '1'
            memory: 512Mi
        volumeMounts:
        - name: nomad-server-config
          mountPath: /etc/nomad-server/config
          readOnly: true
        - name: nomad-server-certs
          mountPath: /etc/nomad-server/certs
          readOnly: true
        - name: data
          mountPath: /var/nomad-server/data
      volumes:
      - name: nomad-server-config
        configMap:
          name: nomad-server-config
      - name: nomad-server-certs
        secret:
          secretName: nomad-server-certs
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ['ReadWriteOnce']
      storageClassName: standard
      resources:
        requests:
          storage: 5Gi

{{- range $i := until $replicas  }}
---
apiVersion: v1
kind: Service
metadata:
  name: nomad-server-{{ $i }}
  labels:
    name: nomad-server-{{ $i }}
spec:
  ports:
  - name: http
    port: 4646
    protocol: 'TCP'
  - name: rpc
    port: 4647
    protocol: 'TCP'
  selector:
    app: nomad-server
    podOrdinalIndex: "{{ $i }}"
{{- end }}