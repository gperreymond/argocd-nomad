---
apiVersion: traefik.containo.us/v1alpha1
kind: ServersTransport
metadata:
  name: vault-server-transport
spec:
  serverName: vault.docker.localhost

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: vault-server-host-sni
spec:
  headers:
    SSL-Host: vault.docker.localhost

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: vault-server-route
spec:
  entryPoints:
  - websecure
  routes:
  - match: 'Host(`vault.docker.localhost`)'
    kind: Rule
    services:
    - kind: Service
      name: vault-server
      namespace: vault-system
      scheme: https
      passHostHeader: true
      serversTransport: vault-server-transport
      port: 8200
    middlewares:
    - name: vault-server-host-sni
  tls:
    secretName: vault.docker.localhost
