apiVersion: batch/v1
kind: Job
metadata:
  name: nomad-job-acl-bootstrap
  annotations:
    'helm.sh/hook': 'post-install,post-upgrade'
    'helm.sh/hook-weight': '-10'
    'helm.sh/hook-delete-policy': hook-succeeded
spec:
  template:
    metadata:
      name: nomad-job-acl-bootstrap
    spec:
      restartPolicy: Never
      serviceAccountName: nomad-job-init
      volumes:
      - name: shared-volume
        emptyDir: {}
      - name: nomad-tls
        secret:
          secretName: nomad-tls-certs
      initContainers:
      - name: set-permissions
        image: '{{ .Values.image.repository }}:{{ .Values.image.tag }}'
        command: ["/bin/sh", "-c"]
        args:
          - |
            chmod -R 777 /shared
        volumeMounts:
        - name: shared-volume
          mountPath: /shared
        - name: nomad-tls
          mountPath: /certs
      - name: 'run-acl-bootstrap'
        image: '{{ .Values.image.repository }}:{{ .Values.image.tag }}'
        command: ["/bin/sh", "-c"]
        args:
          - |
            ls -l /certs
            chmod -R 777 /shared
            ls -l /shared
        volumeMounts:
        - name: shared-volume
          mountPath: /shared
      containers:
      - name: 'create-kubernetes-secret'
        image: 'bitnami/kubectl:1.27.8'
        command: ["/bin/sh", "-c"]
        args:
          - |
            ls -l /shared
        volumeMounts:
        - name: shared-volume
          mountPath: /shared
