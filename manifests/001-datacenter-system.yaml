  namespace: kube-system
spec:
  entryPoints:
  - websecure
  routes:
  - match: 'Host(`victoria-logs.docker.localhost`)'
    kind: Rule
    services:
    - kind: Service
      name: victoria-logs-single-server
      namespace: victoriametrics-system
      port: 9428