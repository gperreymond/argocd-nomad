---
apiVersion: v1
kind: Namespace
metadata:
  name: datacenter-system

---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager

---
apiVersion: v1
kind: Namespace
metadata:
  name: victoriametrics-system

---
apiVersion: v1
kind: Namespace
metadata:
  name: vector-system

---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: datacenter-system
  namespace: argocd-system
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  description: All applications for datacenter
  sourceRepos:
  - '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: cert-manager
    server: https://kubernetes.default.svc
    name: in-cluster
  - namespace: victoriametrics-system
    server: https://kubernetes.default.svc
    name: in-cluster
  - namespace: vector-system
    server: https://kubernetes.default.svc
    name: in-cluster
  - namespace: kube-system
    server: https://kubernetes.default.svc
    name: in-cluster

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd-system
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: datacenter-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: 1.13.2
    helm:
      values: |-
        installCRDs: true
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-metrics-single
  namespace: argocd-system
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: datacenter-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://victoriametrics.github.io/helm-charts
    chart: victoria-metrics-single
    targetRevision: 0.9.12
    helm:
      values: |-
        server:
          persistentVolume:
            enabled: true
          statefulSet:
            enabled: true
            service:
              annotations:
                consul.hashicorp.com/service-sync: 'true'
          scrape:
            enabled: true
            extraScrapeConfigs:
            - job_name: "kubernetes-pods-https"
              tls_config:
                insecure_skip_verify: true
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
                  action: keep
                  regex: https
                - action: drop
                  source_labels: [ __meta_kubernetes_pod_container_init ]
                  regex: true
                - action: keep_if_equal
                  source_labels: [ __meta_kubernetes_pod_annotation_prometheus_io_port, __meta_kubernetes_pod_container_port_number ]
                - source_labels: [ __meta_kubernetes_pod_annotation_prometheus_io_scrape ]
                  action: keep
                  regex: true
                - source_labels: [ __meta_kubernetes_pod_annotation_prometheus_io_path ]
                  action: replace
                  target_label: __metrics_path__
                  regex: (.+)
                - source_labels:
                    [ __address__, __meta_kubernetes_pod_annotation_prometheus_io_port ]
                  action: replace
                  regex: ([^:]+)(?::\d+)?;(\d+)
                  replacement: $1:$2
                  target_label: __address__
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
                  action: replace
                  regex: (http|https)
                  target_label: __scheme__
                - action: labelmap
                  regex: __meta_kubernetes_pod_label_(.+)
                - source_labels: [ __meta_kubernetes_namespace ]
                  action: replace
                  target_label: kubernetes_namespace
                - source_labels: [ __meta_kubernetes_pod_name ]
                  action: replace
                  target_label: kubernetes_pod_name
  destination:
    server: https://kubernetes.default.svc
    namespace: victoriametrics-system

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-logs-single
  namespace: argocd-system
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: datacenter-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://victoriametrics.github.io/helm-charts
    chart: victoria-logs-single
    targetRevision: 0.3.4
    helm:
      values: |-
        server:
          extraArgs:
            envflag.enable: "true"
            envflag.prefix: VM_
            loggerFormat: json
            loggerFormat: json
            logIngestedRows: "true"
            logNewStreams: "true"
          podAnnotations:
            prometheus.io/scrape: 'true'
            prometheus.io/path: '/metrics'
            prometheus.io/port: '9428'
          statefulSet:
            enabled: true
          persistentVolume:
            enabled: true
        fluent-bit:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: victoriametrics-system

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vector-logs
  namespace: argocd-system
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: datacenter-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://helm.vector.dev
    chart: vector
    targetRevision: 0.29.0
    helm:
      values: |-
        role: Agent
        service:
          enabled: false
        serviceHeadless:
          enabled: false
        persistence:
          enabled: true
        customConfig:
          data_dir: /vector-data-dir
          api:
            enabled: false
          sources:
            kubernetes:
              type: kubernetes_logs
              extra_label_selector: "vector-logs/enabled=true"
          transforms:
            remap_kubernetes:
              type: remap
              inputs: [kubernetes]
              source: |-
                .NEWLOG.message = .message
                .NEWLOG.host = .kubernetes.pod_node_name
                .NEWLOG.namespace = .kubernetes.pod_namespace
                .NEWLOG.name = .kubernetes.pod_labels."vector-logs/name"
                .NEWLOG.pod_name = .kubernetes.pod_name
                .NEWLOG.container_name = .kubernetes.container_name
                .NEWLOG.container_image = .kubernetes.container_image
                . = .NEWLOG
                .@timestamp = now()
                .trace, err = parse_json(.message)
                # remplacer les "if" par des "routes"
                if .namespace=="consul-system" {
                  .level = .trace.@level
                  .message = .trace.error
                  .@timestamp = .trace.@timestamp
                }
                if .namespace=="argocd-system" {
                  .level = .trace.level
                  .message = .trace.msg
                  .@timestamp = .trace.time
                }
                .trace = encode_json(.trace)
          sinks:
            stdout:
              type: console
              inputs: [remap_kubernetes]
              encoding:
                codec: json
            vlogs:
              type: elasticsearch
              inputs: [remap_kubernetes]
              endpoints: [ "http://victoria-logs-single-server.victoriametrics-system:9428/insert/elasticsearch/" ]
              mode: bulk
              api_version: v8
              compression: gzip
              healthcheck:
                enabled: false
              request:
                headers:
                  AccountID: "0"
                  ProjectID: "0"
              query:
                _msg_field: "message"
                _time_field: "@timestamp"
                _stream_fields: "level,host,namespace,name,pod_name,container_name,container_image,trace"
  destination:
    server: https://kubernetes.default.svc
    namespace: vector-system

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: victoria-metrics-route
  namespace: kube-system
spec:
  entryPoints:
  - websecure
  routes:
  - match: 'Host(`victoria-metrics.docker.localhost`)'
    kind: Rule
    services:
    - kind: Service
      name: victoria-metrics-single-server
      namespace: victoriametrics-system
      port: 8428

---
apiVersion: traefik.containo.us/v1alpha1
