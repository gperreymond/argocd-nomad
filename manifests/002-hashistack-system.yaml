---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: consul-server
  namespace: argocd-system
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: hashistack-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://helm.releases.hashicorp.com
    chart: consul
    targetRevision: 1.3.0
    helm:
      values: |-
        global:
          enabled: true
          datacenter: development
          gossipEncryption:
            autoGenerate: true
          argocd:
            enabled: true
          tls:
            enabled: true
            enableAutoEncrypt: true
          acls:
            manageSystemACLs: true
          metrics:
            enabled: true
            enableAgentMetrics: true
            enableTelemetryCollector: true
          logLevel: INFO
          logJSON: true
        terminatingGateways:
          enabled: true
        meshGateway:
          enabled: true
        ui:
          enabled: true
          metrics:
            enabled: true
        syncCatalog:
          enabled: true
          default: false
          toConsul: true
          toK8S: false
        server:
          replicas: 1
          bootstrapExpect: 1
          connect: true
        client:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: consul-system

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nomad-server
  namespace: argocd-system
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: hashistack-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/gperreymond/argocd-nomad.git
    path: charts/nomad-server-1.7.0-beta.2
    targetRevision: master
    helm:
      releaseName: nomad-server
      valueFiles:
        - values.yaml
      values: |
        region: europe
        datacenter: development
        bootstrap: 1
  destination:
    server: https://kubernetes.default.svc
    namespace: nomad-system