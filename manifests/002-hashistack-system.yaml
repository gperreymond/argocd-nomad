---
apiVersion: v1
kind: Namespace
metadata:
  name: vault-system

---
apiVersion: v1
kind: Namespace
metadata:
  name: consul-system

---
apiVersion: v1
kind: Namespace
metadata:
  name: nomad-system

---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: hashistack-system
  namespace: argocd-system
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  sourceRepos:
  - '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: vault-system
    server: https://kubernetes.default.svc
    name: in-cluster
  - namespace: consul-system
    server: https://kubernetes.default.svc
    name: in-cluster
  - namespace: nomad-system
    server: https://kubernetes.default.svc
    name: in-cluster
  - namespace: kube-system
    server: https://kubernetes.default.svc
    name: in-cluster

